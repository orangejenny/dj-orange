{% extends 'rhyme/partials/modal_filter_base.html' %}

{% block body %}
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        is
                    </div>
                    <input class="form-control rhs" />
                </div>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-info btn-block" data-bind="click: function (model, e) { addFilter('{{ model }}', '{{ lhs }}', '=', getFilterValue(e)) }" data-dismiss="modal">Onward</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        like
                    </div>
                    <input class="form-control rhs" />
                </div>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-info btn-block" data-bind="click: function (model, e) { addFilter('{{ model }}', '{{ lhs }}', '=*', getFilterValue(e)) }" data-dismiss="modal">Onward</button>
            </div>
        </div>
    </div>
{% endblock %}
