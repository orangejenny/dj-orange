<a class="btn btn-outline-info" data-toggle="modal" data-target="#filter-modal-{{ name|lower }}">
    <i class="oi oi-plus"></i>
    {{ name }}
</a>

<div class="modal fade" id="filter-modal-{{ name|lower }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5>{{ name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
</div>
