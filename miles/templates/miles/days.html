{% extends 'orange/base.html' %}

{% block title %}Miles{% endblock title %}

{% block style %}{{ block.super }}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </link>
{% endblock style %}

{% block js %}{{ block.super }}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script src="/static/miles/js/miles.js"></script>
{% endblock js %}

{% block body %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" data-bind="click: updateActivity">
          Kilo
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-activity="running" data-bind="click: updateActivity">
          Running
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-activity="erging" data-bind="click: updateActivity">
          Erging
        </a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="graph">
      area graph
    </div>
    <div class="card-deck text-center" data-bind="foreach: stats">
      <div class="card">
        <div class="card-header" data-bind="text: name"></div>
        <div class="card-body">
            <h1 data-bind="text: primary"></h1>
            <span data-bind="text: secondary"></span>
        </div>
      </div>
    </div>
    <table class="recent-days">
      <tbody data-bind="foreach: recent_days">
        <tr>
          <td data-bind="text: day"></td>
          <td>
            <ul data-bind="foreach: workouts">
              <li data-bind="text: activity"></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock body %}
