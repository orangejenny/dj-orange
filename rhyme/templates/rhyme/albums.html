{% extends 'rhyme/base.html' %}

{% block content %}
    <div class="albums clearfix">
        {% for album in albums %}
            <div data-id="{{ album.id }}" class="album clearfix">
                <div class="cover-art{% if not album.cover_art_filename %} missing{% endif %}">
                    {% if album.cover_art_filename %}
                        <img src='{{ album.cover_art_filename }}' />
                    {% else %}
                        <div class="acronym-{{ album.acronym_size }}">{{ album.acronym }}</div>
                    {% endif %}
                    <div class="details-background">
                        <div class="details">
                            <div>Acquired {{ album.date_acquired }}</div>
                            {{ album.export_html|safe }}<br><br>
                            <a class="btn btn-info" href="{% url "export_album" album.id %}" style="position: absolute; bottom: 10px; left: 60px;">
                                <i class="fa fa-cloud-download"></i>
                                Export
                            </a>
                        </div>
                    </div>
                </div>
                <div class="name">{{ album.name }}</div>
                <div class="artist">{{ album.artist }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
