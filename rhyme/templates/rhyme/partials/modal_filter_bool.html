{% extends 'rhyme/partials/modal_filter_base.html' %}

{% block body %}
    <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary flex-fill" data-bind="click: function () { addFilter('{{ model }}', '{{ lhs }}', '=', 1) }" data-bs-dismiss="modal">On</button>
        <button class="btn btn-outline-secondary flex-fill" data-bind="click: function () { addFilter('{{ model }}', '{{ lhs }}', '=', 0) }" data-bs-dismiss="modal">Off</button>
    </div>
{% endblock %}
