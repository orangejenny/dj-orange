{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>

        <link rel="stylesheet" type="text/css" href="{% static "@fortawesome/fontawesome-free/css/all.css" %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static "choices.js/public/assets/styles/choices.css" %}" />
        <link rel="stylesheet" type="text/less" href="{% static "orange/style/choices.less" %}" />
        {% block style %}
        {% endblock style %}

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
        <script src="{% static "less/dist/less.min.js" %}"></script>
        <script src="{% static "choices.js/public/assets/scripts/choices.min.js" %}"></script>
    </head>
    <body>
        {% block body %}
        {% endblock body %}
        <div id="csrf-token">
            {% csrf_token %}
        </div>
        {% block js %}
        {% endblock js %}
    </body>
</html>
